<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员登录</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css">
		<script src="../js/jquery.min.js"></script>
		<script>
			$(document).ready(function () {
				$(".loginButton").click(function () {
					if($("#username").length==0){
						alert("用户名不能为空")
						return false
					}
					if($("#password").val().length==0) {
						alert("密码不能为空")
						return false
					}
					$.ajax("/login",{
						data:{
							'username':$('#username').val(),
							'password':$('#password').val()
						},
						method:"POST"
					}).done(function (data) {
						if(data=="success"){
							window.location.replace("/")
						} else{
							alert("登陆失败，请检查用户和密码")
							return false;
						}
					}).fail(function (xhr, status) {
						alert("登陆失败"+status)
					})
					return false;
				})
			})
		</script>
	</head>
	<body>
	<!-- login -->
	<div class="top center">
		<div class="logo center">
			<a href="../resources/static/index.html" target="_blank"><img src="/image/mistore_logo.png" alt=""></a>
		</div>
	</div>
	<form  method="post" action="" class="form center">
		<div class="login">
			<div class="login_center">
				<div class="login_top">
					<div class="left fl">会员登录</div>
					<div class="right fr">您还不是我们的会员？<a href="./register.html" target="_self">立即注册</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="login_main center">
					<div class="username">用户名:&nbsp;<input class="shurukuang" type="text" id="username" placeholder="请输入你的用户名"/></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang" type="password" id="password" placeholder="请输入你的密码"/></div>
				</div>
				<div class="login_submit">
					<input class="submit loginButton" type="submit" name="submit" value="立即登录" >
				</div>

			</div>
		</div>
	</form>
	<footer>
		<div class="copyright">简体 | 繁体 | English | 常见问题</div>

	</footer>
	</body>
</html>
