<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css">
		<style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/register.js"></script>
	</head>
	<body>
		<form  method="post" action="" class="regist">

			<div class="regist_center">
				<div class="regist_top">
					<div class="left fl">会员注册</div>
					<div class="right fr"><a href="../../../webapp/WEB-INF/jsp/index.jsp" target="_self">小米商城</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="regist_main center">
					<div class="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;<input class="shurukuang a1" type="text" id="username" placeholder="请输入你的用户名"/></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;<input class="shurukuang a1" type="password" id="password" placeholder="请输入你的密码"/></div>

					<div class="username">确认密码:&nbsp;&nbsp;<input class="shurukuang a1" type="password" id="repassword" placeholder="请确认你的密码"/></div>
					<div class="username">手&nbsp;&nbsp;机&nbsp;&nbsp;号:&nbsp;&nbsp;<input class="shurukuang a1" type="text" id="tel" placeholder="请填写正确的手机号"/></div>

				</div>
				<div class="regist_submit">
					<input class="submit registerButton" type="submit" name="submit" value="立即注册" >
				</div>
				
			</div>

		</form>
	</body>
</html>
